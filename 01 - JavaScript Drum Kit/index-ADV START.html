<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src="js/hands.js"></script>
  <script src="js/camera_utils.js"></script>

</head>
<body>
  <video id="video" width="100%" height="auto" padding="10px" controls disablepictureinpicture disableremoteplayback autoplay playsinline style="display:none;">
    <p>Your browser doesn't support video.</p>
  </video>
  <canvas id="canvas"></canvas>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  console.log("loaded!");
  const videoDisplay = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext("2d");
  const hands = new Hands({
    locateFile: file => `js/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
  });

  hands.onResults(onHandResults);

  const camera = new Camera(videoDisplay, {
    onFrame: async () => {
      await hands.send({ image: videoDisplay });
    },
    width: 640,
    height: 480
  });

  camera.start();


  const sounds = document.getElementsByTagName('audio');

  // Drum pad layout
    const drumKeys = [
      { key: 65, label: "A", x: 0, y: 0, r: 0, active: false },
      { key: 83, label: "S", x: 0, y: 0, r: 0, active: false },
      { key: 68, label: "D", x: 0, y: 0, r: 0, active: false },
      { key: 70, label: "F", x: 0, y: 0, r: 0, active: false },
      { key: 71, label: "G", x: 0, y: 0, r: 0, active: false },
      { key: 72, label: "H", x: 0, y: 0, r: 0, active: false },
      { key: 74, label: "J", x: 0, y: 0, r: 0, active: false },
      { key: 75, label: "K", x: 0, y: 0, r: 0, active: false },
      { key: 76, label: "L", x: 0, y: 0, r: 0, active: false }
    ];

  // Position drum circles after video loads
  function layoutDrumButtons() {
    const cols = 9;
    const rows = 1;
    const spacingX = canvas.width / (cols + 1);
    const spacingY = canvas.height / ( 4 ); // value of row switched to constant 3 to lower height of drums on screen
    const radius = Math.min(spacingX, spacingY) * 0.3;

    let index = 0;
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++, index++) {
        drumKeys[index].x = spacingX * (c + 1);
        drumKeys[index].y = spacingY * (r + 1);
        drumKeys[index].r = radius;
      }
    }
  }

  function drawDrumButtons() {
    for (let k of drumKeys) {
      ctx.beginPath();
      ctx.arc(k.x, k.y, k.r, 0, Math.PI * 2);

      ctx.fillStyle = k.active ? "yellow" : "rgba(255,255,255,0.7)";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;

      ctx.fill();
      ctx.stroke();

      // text
      ctx.fillStyle = "black";
      ctx.font = `${k.r * 0.7}px sans-serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(k.label, k.x, k.y);
    }
  }

  function playSound(item) {
    let keyToAnimate;
    let soundToPlay;
    const currentKey = item.keyCode;
    
    Array.from(sounds).forEach((element) => {
      var name = element.getAttribute('data-key');
      if (name == currentKey) {
        soundToPlay = element;
      }
    });
    if (soundToPlay) {
      soundToPlay.currentTime = 0;
      soundToPlay.play();
    }
 
    return;
  }

  // triggers when ANY key is pressed â€” but only if the page has focus, calls on playSound with event data
  window.addEventListener("keydown",playSound);

  function drawFrame() {
    ctx.save();   
    ctx.translate(canvas.width, 0);     // Back to normal (so buttons draw correctly)       // Save the normal state
    ctx.scale(-1, 1);    // Flip horizontally    
    ctx.drawImage(videoDisplay, 0, 0, canvas.width, canvas.height);
    ctx.restore();       // Back to normal (so buttons draw correctly)

    drawDrumButtons();

    // Keep rendering
    requestAnimationFrame(drawFrame);
    return;
  }

  /**
   * The Navigator interface represents the state and the identity of the user agent. It allows scripts to 
   * query it and to register themselves to carry on some activities. A Navigator object can be retrieved 
   * using the read-only window.navigator property.
  **/
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => { 
      videoDisplay.srcObject = stream; 
      videoDisplay.onloadedmetadata = () => {
        // Match canvas size to video size
        canvas.width = videoDisplay.videoWidth;
        canvas.height = videoDisplay.videoHeight;

        // Start drawing frames
        layoutDrumButtons();
        
        drawFrame();
      };
    })
    .catch(err => { console.error("Camera access denied:", err); }); 

function onHandResults(results) {
  if (!results.multiHandLandmarks) return;

  const hand = results.multiHandLandmarks[0];

  // Index fingertip landmark (0â€“1 normalized)
  const tip = hand[8];

  // Convert to canvas-space
  const rawX = tip.x * canvas.width;
  const rawY = tip.y * canvas.height;

  // IMPORTANT: Flip X to match mirrored video
  const x = canvas.width - rawX;
  const y = rawY;

  // Collision detection
  for (let key of drumKeys) {
    const dx = x - key.x;
    const dy = y - key.y;

    if (Math.sqrt(dx*dx + dy*dy) < key.r) {
      if (!key.active) {
        key.active = true;
        playSound({ keyCode: key.key });
      }
    } else {
      key.active = false;
    }
  }
}

</script>


</body>
</html>
